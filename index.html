<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Factorial</h1>
      <form id="leap-year">
        <div class="form-group">
          <label for="factor">Enter a number you want factorialized!:</label>
          <input id="factor" type="text">
        </div>
        <button type="submit" class="btn">Factor!!</button>
      </form>

      <div id="result">
        <p>Answer: <span class="factor"></span></p>
      </div>
    </div>
  </body>
</html>
